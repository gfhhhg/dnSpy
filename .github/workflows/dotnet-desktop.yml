# 该工作流使用了未通过 GitHub 认证的行动。
# 它们由第三方提供，并受
# 单独的服务条款、隐私政策和支持
# 文档。

# 该工作流将构建、测试、签署和打包一个WPF或Windows Forms桌面应用程序
# 基于 .NET Core 构建。
# 要了解如何将现有应用程序迁移到 .NET Core，请参阅
# 参考 https://docs.microsoft.com/en-us/dotnet/desktop-wpf/migration/convert-project-from-net-framework
#
# 要配置此工作流：
#
# 1. 配置环境变量
# GitHub 为每次工作流程运行设置默认环境变量。
# 在下面的“env”部分中替换与您的项目相关的变量。
#
# 2. 签署
# 在Windows应用程序中生成签名证书
# 包装项目或向项目添加现有的签名证书。
# 接下来，使用 PowerShell 通过 Base64 编码对 .pfx 文件进行编码
# 通过运行以下PowerShell脚本来生成输出字符串：
#
# $pfx_cert = Get-Content '.\SigningCertificate.pfx' -Encoding Byte
# [System.Convert]::ToBase64String($pfx_cert) | Out-File 'SigningCertificate_Encoded.txt'
#
# 打开输出文件 SigningCertificate_Encoded.txt 并复制
# 将字符串放入内部。然后，将字符串添加到仓库中作为 GitHub 秘密
# 并将其命名为 "Base64 Encoded Pfx."
# 有关如何配置您的签名证书的更多信息，请参阅
# 此工作流程，参考 https://github.com/microsoft/github-actions-for-desktop-apps#signing
#
# 最后，将签名证书密码作为秘密添加到仓库中，并命名为“Pfx_Key”。
# 请参阅下面的“构建Windows应用程序包装项目”以了解如何使用此秘密。
#
# 更多关于 GitHub Actions 的信息，请参考 https://github.com/features/actions
# 为了获取一个完整的CI/CD示例，以开始使用GitHub Action工作流进行桌面应用程序开发，请参阅
# refer to https://github.com/microsoft/github-actions-for-desktop-apps

name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: your-solution-name                         # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: your-test-project-path                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
      Wap_Project_Directory: your-wap-project-directory-name    # Replace with the Wap project directory relative to the solution, i.e. MyWpfApp.Package.
      Wap_Project_Path: your-wap-project-path                   # Replace with the path to your Wap project, i.e. MyWpf.App.Package\MyWpfApp.Package.wapproj.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Wap_Project_Directory -ChildPath GitHubActionsWorkflow.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    # Create the app package by building and packaging the Windows Application Packaging project
    - name: Create the app package
      run: msbuild $env:Wap_Project_Path /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx /p:PackageCertificatePassword=${{ secrets.Pfx_Key }}
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64
        Appx_Package_Build_Mode: StoreUpload
        Configuration: ${{ matrix.configuration }}

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path $env:Wap_Project_Directory\GitHubActionsWorkflow.pfx

    # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package
        path: ${{ env.Wap_Project_Directory }}\AppPackages
